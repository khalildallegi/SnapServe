name: myapp
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  image_picker: ^0.8.4+4
  path_provider: ^2.0.11
  google_fonts: ^4.0.5
  shared_preferences_windows: ^2.3.2
  sqflite: ^2.0.0+4
  path: ^1.8.0
  flutter_splash_screen: ^3.0.0
  animated_splash_screen: ^1.1.0+2
  page_transition: ^2.0.9
  curved_navigation_bar: ^1.0.6
  permission_handler: ^10.2.0
  http: 1.2.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logoksi.png
    - lib/assets/splash_image.png
    - assets/logo.png

analyzer:
  exclude:
    - android/**
    - ios/**
    - build/**
    - web/**
